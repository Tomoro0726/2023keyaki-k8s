apiVersion: apps/v1
kind: Deployment
metadata:
  # 任意の Deployment 名
  name: nginx-nfs
  labels:
    name: nginx-nfs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-nfs
  template:
    metadata:
      labels:
        app: nginx-nfs
    spec:
      containers:
        - name: nginx-nfs
          image: nginx
          ports:
            - name: web
              containerPort: 80
          volumeMounts:
            - name: nfs-share
              # コンテナー内で NFS をマウントする場所
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nfs-share
          persistentVolumeClaim:
            # 事前に作成した PVC 名
            claimName: nfs-pvc
