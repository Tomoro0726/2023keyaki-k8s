apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  type: ClusterIP
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    server: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
spec:
  selector:
    matchLabels:
      server: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        server: mysql
    spec:
      containers:
        - image: mysql:8.0.32
          name: mysql
          resources:
          env:
            - name: MYSQL_USER
              value: keyaki2023-node
            - name: MYSQL_PASSWORD
              value: HVvGw9WFHfm
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: TZ
              value: Asia/Tokyo
            - name: MYSQL_DATABASE
              value: keyaki2023
          ports:
            - containerPort: 3306
              name: mysql
    volumeMounts:
      - mountPath: /var/lib/mysql
        name: mysql-drive
  volumes:
    - name: mysql-drive
      persistentVolumeClaim:
        # 事前に作成した PVC 名
        claimName: mysql-pvc
